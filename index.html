  <script src="js/swiper.min.js"></script>
  <script>
    (function () {
      var swiper = new Swiper('.swiper-container', {
        // 能够显示的个数
        slidesPerView: 2,
        //每一个 side 之间的距离
        spaceBetween: 30,
        centeredSlides: true,
        loop: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    })();
    // 第二个函数的轮播图
    (function () {
      // 如果有多个轮播图最好修改一下
      var swiper = new Swiper(".study_fo", {
        // 我们看见的是2个半
        slidesPerView: 2.5,
        spaceBetween: 20,
      });
    })()
  </script>
